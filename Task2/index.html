<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
<img src="./Task-2-12-3-2023.png" alt="Logo" class="logo">
<div class="container">
  <h1>Schedule Tasks & Create Deadlines</h1>
  <form id="taskForm">
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" placeholder="Enter your task" required>

    <label for="date">Due Date:</label>
    <input type="date" id="date" name="date" required>

    <div class="button-group">
      
      <button type="button" onclick="addTask()">Create Deadline</button>
      <button type="button" onclick="sendEmail()">Send Email / Notification</button>
    </div>
  </form>

  <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
